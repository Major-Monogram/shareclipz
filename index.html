<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Share Clipz</title>
  <style>
    body {
      background-color: #212121;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #1072C5;
      text-align: center;
    }
    small {
      display: block;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .red-line {
      border-top: 5px solid red;
      margin-bottom: 20px;
    }
    .video-section {
      display: flex;
      gap: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 6px;
    }
    .video-list {
      width: 250px;
    }
    .video-list li {
      background: #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .video-list li:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Share Clipz</h1>
  <small>powered by Major Monogram</small>
  <div class="red-line"></div>

  <div class="video-section">
    <div style="flex: 2;">
      <iframe id="mainVideo" src="https://drive.google.com/file/d/1DG5ZEBzj9puxSd2Vma1AfiCjILcm4vFC/preview" allow="autoplay"></iframe>
    </div>
    <ul class="video-list">
      <li onclick="switchVideo(1)">Video 1</li>
      <li onclick="switchVideo(2)">Video 2</li>
      <li onclick="switchVideo(3)">Video 3</li>
      <li onclick="switchVideo(4)">Video 4</li>
      <li onclick="switchVideo(5)">Video 5</li>
      <li onclick="switchVideo(6)">Video 6</li>
    </ul>
  </div>

  <script>
    const videoMap = {
      1: "https://drive.google.com/file/d/1DG5ZEBzj9puxSd2Vma1AfiCjILcm4vFC/preview",
      2: "https://drive.google.com/file/d/1AwCRWTBge3yuHjhHV8KHA4PdB2eiuXOw/preview",
      3: "https://drive.google.com/file/d/1b5lG7Qjw1XvXfNUXleHY_ZjGEE2xIg_M/preview",
      4: "https://drive.google.com/file/d/1IR7i8eLpOk09b916twWxq79G_wLchkPd/preview",
      5: "https://drive.google.com/file/d/1crgjkmrZL-CYGZ_xEYP92HyY5QI-GVa5/preview",
      6: "https://drive.google.com/file/d/1lMzCXuZ3BnTjcF08PUWZvsQ0qoqPqlPZ/preview"
    };

    function switchVideo(id) {
      const iframe = document.getElementById('mainVideo');
      iframe.src = videoMap[id];
    }
  </script>

</body>
</html>
